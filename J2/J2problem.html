<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>J2 Problem</title>
	<script type="text/javascript" src="J2problem.js"></script> 
</head>
<body>
<h1>Vote Count</h1>

<form action="#" method="post" id="voteCount" name="form_count">
<fieldset>
	<legend>Vote Count</legend>
	<fieldset>
		<label for="num_votes"># of votes:</label>
		<input type="text" id="num_votes" name="vc_count" />


		<label for="seq_votes">Sequence of votes:</label>
		<input type="text" id="seq_votes" name="vc_seq" />
	</fieldset>
 
		<input type="submit" value="Submit" name="submit" />

</fieldset>
</form>

<div>
	<h2>Vote Winner</h2>
	<div>
		<span id="voteWinner">
	</div>
</div>

</body>
</html>
