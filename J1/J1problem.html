<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>J1 Problem</title>
	<script type="text/javascript" src="J1problem.js"></script> 
</head>
<body>
<h1>Game Score</h1>

<form action="#" method="post" id="winningScore" name="form_score">
<fieldset>
	<legend>Game Scoring Activity</legend>
	<fieldset>
		<legend>Team Apples</legend>
		
		<label for="ap_in__3point">3-Point Shots:</label>
		<input type="text" id="ap_in__3point" name="ap_3pointscore" />


		<label for="ap_in__2point">2-Point Shots:</label>
		<input type="text" id="ap_in__2point" name="ap_2pointscore" />


		<label for="ap_in__1point">1-Point Shots:</label>
		<input type="text" id="ap_in__1point" name="ap_1pointscore" />
	</fieldset>
	<fieldset>
		<legend>Team Bananas</legend>
		
		<label for="ba_in__3point">3-Point Shots:</label>
		<input type="text" id="ba_in__3point" name="ba_3pointscore" />


		<label for="ba_in__2point">2-Point Shots:</label>
		<input type="text" id="ba_in__2point" name="ba_2pointscore" />


		<label for="ba_in__1point">1-Point Shots:</label>
		<input type="text" id="ba_in__1point" name="ba_1pointscore" />
	</fieldset>
 
		<input type="submit" value="Submit" name="submit" />

</fieldset>
</form>


<div>
	<h2>Game Winner</h2>
	<div>
		<span id="gameWinner">
	</div>
</div>

</body>
</html>
